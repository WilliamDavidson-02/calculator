<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body
    class="h-screen w-screen max-w-screen dark:bg-zinc-950 bg-zinc-100 dark:text-white flex justify-center items-center"
  >
    <main class="w-full h-full">
      <div
        class="w-16 mx-auto mt-10 bg-white dark:bg-zinc-900 rounded-full overflow-hidden"
      >
        <div class="flex items-center gap-4 transition duration-300">
          <div><i class="fa-solid fa-sun shrink-0 px-1"></i></div>
          <div
            id="themeBtn"
            class="h-5 w-5 rounded-full bg-zinc-400 dark:bg-zinc-600 shrink-0"
          ></div>
          <div><i class="fa-solid fa-moon shrink-0 px-1"></i></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
